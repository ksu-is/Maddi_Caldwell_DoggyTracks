<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header"><h1>Enter a dog</h1></div>
		<form name="postForm" ng-submit="submitForm()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" ng-model="dog.name">
			</div>
			<div class="form-group">
				<label>Breed</label>
				<input type="text" name="breed" class="form-control" ng-model="dog.breed">
			</div>
			<div class="form-group">
				<label>Birthday</label>
				<input type="date" name="birthdate" class="form-control" ng-model="dog.birthdate">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
