<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
			<div class="page-header"><h1>Enter a new blog post</h1></div>
			<form name="postForm" ng-submit="submitForm()">
			<div class="form-group">
					<label>Title</label>
					<input type="text" name="title" class="form-control" ng-model="blog.title">
			</div>
			<div class="form-group">
					<label>Body</label>
					<input type="text" name="body" class="form-control" ng-model="blog.body">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
	</div>
	</div>
